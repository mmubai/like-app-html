<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.min.css" rel="stylesheet"/>
   		<link href="css/icons-extra.css" rel="stylesheet"/>
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<!-- 主页面标题 -->
	    <header class="mui-bar mui-bar-nav">
	        <a class="mui-icon mui-icon-gear mui-pull-left" id="setting"></a>
	        <h1 class="mui-title">我的浮世绘</h1>
	        <a class="mui-icon mui-icon-chat mui-pull-right" href="#"></a>
	    </header>
	    <nav class="mui-bar mui-bar-tab">
	    	<a class="mui-tab-item">
	    		<span class="mui-icon mui-icon mui-icon-spinner mui-spin"></span>
	    		<span class="mui-tab-label">画廊</span>
	    	</a>
	    	<a class="mui-tab-item">
	    		<span class="mui-icon mui-icon-extra mui-icon-extra-classroom"></span>
	    		<span class="mui-tab-label">大师说</span>
	    	</a>
	    	<a class="mui-tab-item">
	    		<span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
	    		<span class="mui-tab-label">收藏室</span>
	    	</a>
	    	<a class="mui-tab-item mui-active">
	    		<span class="mui-icon mui-icon-contact"></span>
	    		<span class="mui-tab-label">个人中心</span>
	    	</a>
	    </nav>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				
				
				<ul class="mui-table-view">
				        <li class="mui-table-view-cell">
				            <a class="mui-navigate-right">
				                Item 1
				            </a>
				        </li>
				        <li class="mui-table-view-cell">
				            <a class="mui-navigate-right">
				                 Item 2
				            </a>
				        </li>
				        <li class="mui-table-view-cell">
				            <a class="mui-navigate-right">
				                 Item 3
				            </a>
				        </li>
				    </ul>
				
			</div>
		</div>
		

<script src="js/mui.min.js"></script>
<script src="js/app.js"></script>
<script>
	mui.init();
			
	// 界面滑动
	mui('.mui-scroll-wrapper').scroll({
		deceleration: 0.0005
	});
	// 设置页面
	document.getElementById('setting').addEventListener('tap', function() {
 		mui.openWindow({
	    	url:"setting.html",
	    	id: "setting"
	  	});
	});


	
</script>
</body>		
</html>
